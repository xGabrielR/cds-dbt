name: 'data_transformation'
version: '1.0.0'

profile: 'data_transformation'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

seeds:
  data_transformation:
    StgO:
      +enabled: true
      +database: dw
      +schema: StgO

models:
  data_transformation:
    +incremental_strategy: "merge"
    DMO:
      +materialized: view
      +schema: DMO
